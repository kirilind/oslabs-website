---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.dateend %}{{ page.date | date: "%b %-d" }} to {{ page.dateend | date: "%b %-d, %Y" }}{% else %}{{ page.date | date: "%b %-d, %Y %H" }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
