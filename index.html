        {% include pieces/camp3_info.html %}

<div class="row">
  <div class="col-md-8">

{% comment %}
<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="project-grid">
    {% for project in site.projects %}
      <li>
        <span class="post-meta"></span>
        <a class="post-link" href="{{ project.url | prepend: site.baseurl }}"><img src="{% if project.title %}{{site.baseurl}}/img/projects/{{project.title}}.png{% else %}{{site.baseurl}}/img/cogs220.png{% endif %}" alt="{{project.title}}" title="{{project.meta}}" /></a>
      </li>
    {% endfor %}
  </ul>

</div>
{% endcomment %}
